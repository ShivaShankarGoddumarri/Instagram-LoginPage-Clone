<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/png.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container flex">
      <div class="Instagram-page flex">
        <div class="Image">
          <img
            src="./images/Insta.png"
            height="620"
            alt="Description of the image"
          />
        </div>
        <form action="#">
          <div class="formContainer">
            <div class="logo">
                <img src="./images/logo.png" height="55" alt="" />
              </div>
              <input
                type="email"
                autocomplete="off"
                placeholder="phone number, username, or email"
                required
              />
              <input type="password" placeholder="password" required />
              <div class="link">
                <button type="submit" class="login">Login</button>
                <div class="or">
                    <div></div>
                    <div>or</div>
                    <div></div>
                </div>
                <a href="#" class="forget">login with facebook</a>
                <a href="#" class="forget">Forgotten Password?</a>
              </div>
          </div>
          <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
          </div>
          <div class="para">
            <p>Get the app.</p>
            <img src="./gp.png" alt="" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
